<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h2>Add Customer</h2>
                
                <br/><br/>
                
                <h:outputLabel for="firstName" value="First Name : " />
                <h:inputText id="firstName" value="#{custBean.firstName}" required="true" requiredMessage="Can't be empty!!" />
                <h:message for="firstName" style="color:red;" />
                
                <br/><!-- comment -->
                
                <h:outputLabel for="lastName" value="Last Name : " />
                <h:inputText id="lastName" value="#{custBean.lastName}" required="true" requiredMessage="Can't be empty!!" />
                <h:message for="lastName" style="color:red;" />
                
                <br/><br/><!-- comment -->
                <b>Address Details</b>
                <br/><!-- comment -->
                <h:outputLabel for="street" value="Street : " />
                <h:inputText id="street" value="#{custBean.street}" required="true" requiredMessage="Can't be empty!!" />
                <h:message for="street" style="color:red;" />
                
                <br/><!-- comment -->
                <h:outputLabel for="city" value="City : " />
                <h:inputText id="city" value="#{custBean.city}" required="true" requiredMessage="Can't be empty!!" />
                <h:message for="city" style="color:red;" />
                
                <br/><!-- comment -->
                <h:outputLabel for="zip" value="ZIPCODE : " />
                <h:inputText id="zip" value="#{custBean.zip}" required="true" requiredMessage="Can't be empty!!" />
                <h:message for="zip" style="color:red;" />
                
                <br/><!-- comment -->
                <h:outputLabel for="state" value="State : " />
                <h:inputText id="state" value="#{custBean.state}" required="true" requiredMessage="Can't be empty!!" />
                <h:message for="state" style="color:red;" />
                <br/><!-- comment -->
                
                <br/><!-- comment -->
                <h:outputLabel for="subscriptionID" value="Subscription : " />
                <h:selectOneMenu id="subscriptionID" value="#{custBean.subscriptionID}">
                    <f:selectItems var="s" value="#{custBean.subscriptions}" itemValue="#{s.subscriptionID}" itemLabel="#{s.title}">
                        
                    </f:selectItems>
                </h:selectOneMenu>
                
                <br/><br/>
            
                <h:commandButton value="Add" action="#{custBean.addCust()}"/>
            </h:form>
        </center>
    </h:body>
</html>
