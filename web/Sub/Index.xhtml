<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h:link value="Add Subscription" outcome="Insert"/>
                <br/><br/><!-- comment -->
                
                <h:dataTable var="s" value="#{subBean.findAllSub()}" cellpadding="2" cellspacing="2" border="2">
                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        <h:outputText value="#{s.title}" />
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Type</f:facet>
                        <h:outputText value="#{s.type}" />
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Edit</f:facet>
                        <h:commandLink value="Edit" action="#{subBean.editSub(s)}" />
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandLink value="Delete" action="#{subBean.deleteSub(s.subscriptionID)}" onclick="return confirm('Are you sure?')" />
                    </h:column>
                </h:dataTable>
                
            </h:form>
          
        </center>
    </h:body>
</html>
