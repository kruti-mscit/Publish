<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h2>Add Subscription</h2>
                
                <br/><br/>
                
                <h:outputLabel for="title" value="Title : " />
                <h:inputText id="title" value="#{subBean.title}" required="true" requiredMessage="Can't be empty!!" />
                <h:message for="title" style="color:red;" />
                
                <br/><!-- comment -->
                
                <h:outputLabel for="type" value="Type : " />
                <h:inputText id="type" value="#{subBean.type}" required="true" requiredMessage="Can't be empty!!" />
                <h:message for="type" style="color:red;" />
                
                <br/><br/>
            
                <h:commandButton value="Add" action="#{subBean.addSub()}"/>
            </h:form>
        </center>
    </h:body>
</html>
