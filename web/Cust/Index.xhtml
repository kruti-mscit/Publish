<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <h:link value="Add Customer" outcome="Insert"/>
                <br/><br/><!-- comment -->
                
                <h:dataTable var="c" value="#{custBean.findAll()}" width="300px" cellpadding="2" cellspacing="2" border="2">
                    <h:column> 
                    <h:panelGrid columns="3">
                        <h:outputText value="Customer : #{c.firstName} #{c.lastName}" />
                        <h:commandLink value="Edit" action="#{custBean.editCust(c)}" />
                        <h:commandLink value="Delete" action="#{custBean.deleteCust(c.customerID)}" onclick="return confirm('Are you sure?')" />
                    </h:panelGrid>
                    <hr></hr>
                    <b>Address Details</b>
                    <h:dataTable id="addr" value="#{custBean.findAddressofCust(c.customerID)}" var="a" style="display: block;" border="1">
                        <h:column><f:facet name="header">Street</f:facet><h:outputText value="#{a.street}" /></h:column>
                        <h:column><f:facet name="header">City</f:facet><h:outputText value="#{a.city}" /></h:column>
                        <h:column><f:facet name="header">Zip</f:facet><h:outputText value="#{a.zip}" /></h:column>
                        <h:column><f:facet name="header">State</f:facet><h:outputText value="#{a.state}" /></h:column>
                    </h:dataTable>
                    <hr></hr>
                    <b>Subscription Details</b>
                    <h:dataTable id="subs" value="#{custBean.findSubscriptionofCust(c.customerID)}" var="s" style="display: block;" border="1">
                        <h:column><f:facet name="header">Title</f:facet><h:outputText value="#{s.title}" /></h:column>
                        <h:column><f:facet name="header">Type</f:facet><h:outputText value="#{s.type}" /></h:column>
                    </h:dataTable>
                    
                    </h:column>
                </h:dataTable>
                
            </h:form>
          
        </center>
    </h:body>
</html>
